<!DOCTYPE html>
<html>
  <head>
    <title>Google Doodle Game</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,width=device-width,user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="l">+You</a>
      <a href="#" class="l">Gmail</a>
      <a href="#" class="l">Images</a>
      <a href="#" class="apps">Apps</a>
      <a href="#" class="signin">Sign In</a>
    </nav>
    <section class="center">
      <div class="doodle">
        <div class="loopBackground"></div>
        <div class="emojiPeek"></div>
        <div class="background">
          <img src="images/background-02.png" alt="Doodle" />
        </div>
        <div class="soap"><img src="images/soap.png" alt="" /></div>
        <div class="toiletPaper">
          <img src="images/toiletPaper.png" alt="" />
        </div>
        <div class="virus virus1"><img src="images/virus.png" alt="" /></div>
        <div class="virus virus2"><img src="images/virus.png" alt="" /></div>
        <div class="emoji">
          <img class="emojiImg" src="images/emoji.png" alt="" />
        </div>
        <div class="heart1"><img src="images/heart.png" alt="" /></div>
        <div class="heart2"><img src="images/heart.png" alt="" /></div>
        <div class="heart3"><img src="images/heart.png" alt="" /></div>
        <div class="plus1Point"><img src="images/Plus1Point.png" alt="" /></div>
        <div class="plus5Points">
          <img src="images/Plus5Point.png" alt="" />
        </div>
        <div class="start"></div>
        <div class="startButton"><h2>START</h2></div>
        <div class="gameOver"><img src="images/gameover.png" alt="" /></div>
        <h2 class="gameOverText">YOUR SCORE</h2>
        <h2 class="gameOverScore"></h2>
        <div class="playAgain"><h2>PLAY AGAIN</h2></div>
      </div>
      <div class="score">
        <h2>Score: <span class="totalScore"></span></h2>
      </div>
      <div class="score highscore">
        <h2>Highscore: <span class="highScore"></span></h2>
      </div>
      <div class="watermark"><h2>By Aaron Claes</h2></div>
      <div class="searchbar">
        <form action="" method="post">
          <input
            type="text"
            class="search"
            placeholder="Do it big or stay in bed."
          />
          <input type="button" value="Google Search" class="button" />
          <input type="button" value="I'm Feeling Lucky" class="button" />
        </form>
        <p>
          Google.be offered in: <a href="#">Nederlands</a>
          <a href="#">Fran√ßais</a> <a href="#">Deutsch</a>
        </p>
      </div>
    </section>
  </body>
  <script src="JavaScript/script.js" defer></script>
</html>
